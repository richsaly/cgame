<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guess Game</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">


</head>
<body>
    <div class="main">
        <marquee>Guess The Right Numbers And Win A Star.....Let's Go!!</marquee>
      <div class="sub-main">
        <div class="text">
            <h1>
                Build <br> Game <br>JavaScript
            </h1>
        </div>
        <div class="game-box">
            <h4>Guess a number from 1 - 10

            </h4>
            <h4 id="response">Can You Guess The Right Number?</h4>
            <div class="buttonInput">
                <input type="number" placeholder="Type number" id="input" name="guess">
                <button type="button" id="check">Check</button>
            </div>
            <h4 >You have <span ></span> Chances</h4>
        </div>
      </div>
    </div>
    <script src="index.js" ></script>


</body>
</html>
